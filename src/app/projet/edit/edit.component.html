<div class="container alert alert-info col-md-8">
  <form
    #f="ngForm"
    (ngSubmit)="editerCandidat(f.value)"
    class="well form-horizontal"
  >
    <div class="profile-userpic">
      <img
        src="../../../assets/{{ targetCandidat.avatar | defaultAvatar }}"
        class="img-responsive"
        alt=""
      />
    </div>
    <fieldset>
      <div class="form-group">
        <label class="col-md-4 control-label">Pr√©nom</label>
        <input
          [ngModel]="targetCandidat.prenom"
          name="prenom"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Nom</label>
        <input
          [ngModel]="targetCandidat.nom"
          name="nom"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Age</label>
        <input
          [ngModel]="targetCandidat.age"
          name="age"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Profession</label>
        <input
          [ngModel]="targetCandidat.profession"
          name="profession"
          class="form-control"
          type="text"
        />
      </div>
    </fieldset>

    <button
      pButton
      pRipple
      label="Editer Candidat"
      class="p-button-success"
    ></button>
  </form>
</div>
